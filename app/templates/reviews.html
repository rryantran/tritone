{% extends "base.html" %} 

{% block content %} 
{% for review in reviews %}
  <p>Title: {{ review.title }}</p>
  <p>Link: <a href="{{ review.link }}">{{ review.link }}</a></p>
  <p>Date Published: {{ review.pubdate }}</p>
  <p>GUID: {{ review.guid }}</p>
  <hr />
{% endfor %}
 
{% if prev_url %}
  <a href="{{ prev_url }}">&lt; Newer</a>
{% endif %} 
{% if next_url %}
  <a href="{{ next_url }}">Older &gt;</a>
{% endif %} 
{% endblock %}
