{% extends "base.html" %} 

{% block content %}
<nav class="flex justify-evenly py-5 border-b-[0.1rem] border-neutral-300">
  <a class="border-b-[0.2rem] border-black" href={{ url_for('bookmarks_r') }}>reviews</a>
  <a href={{ url_for('bookmarks_a') }}>articles</a>
</nav>
{% for review in reviews %}
<article class="px-5 py-3 border-b-[0.1rem] border-neutral-300">
  <h1 class="text-xl font-semibold">{{ review.title }}</h1>
  <p>{{ moment(review.pubdate).format('LL') }}</p>
  <p>{{ review.source }}</p>

  <!-- BOOKMARK/UNBOOKMARK -->
  <form
    action="{{ url_for('unbookmark_review', reviewid=review.id) }}"
    method="post"
  >
    {{ form.hidden_tag() }} {{ form.submit(value="Unbookmark") }}
  </form>

  <!-- LINK -->
  <div class="max-w-fit hover:text-blue-500">
    <a href="{{ review.link }}" target="_blank"
      >Read More
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-5 h-5 inline"
      >
        <path
          fill-rule="evenodd"
          d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z"
          clip-rule="evenodd"
        />
        <path
          fill-rule="evenodd"
          d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.194a.75.75 0 00-.053 1.06z"
          clip-rule="evenodd"
        />
      </svg>
    </a>
  </div>
</article>
{% endfor %} 
{% endblock %}
