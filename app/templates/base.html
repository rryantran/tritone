<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A content aggregator for music news and album reviews.">
    <title>{{ title }} - Tritone</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
  </head>
  <body>
    <header class="flex justify-between items-end w-full p-5">
      <a class="text-4xl font-extrabold" href="{{ url_for('index') }}">tritone</a>

      <nav class="flex justify-evenly font-medium min-w-[15rem]">
        <a class="hover:underline" href="{{ url_for('reviews') }}">reviews</a>
        <a class="hover:underline" href="{{ url_for('news') }}">news</a>
        <a class="hover:underline" href="{{ url_for('about') }}">about</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">login</a>
        {% endif %}
      </nav>
    </header>

    <hr />

    {% block content %} {% endblock %}
  </body>
</html>
