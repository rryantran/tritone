<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A content aggregator for music news and album reviews."
    />
    <title>{{ title }} - Tritone</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
    {{ moment.include_moment() }}
  </head>
  <body class="bg-[#FFFFFF]">
    <header
      class="flex justify-between items-end w-full p-5 border-b-[0.1rem] border-[#333333] bg-[#333333] fixed top-0"
    >
      <a
        class="text-4xl text-[#FFFFFF] font-extrabold"
        href="{{ url_for('index') }}"
        >tritone.</a
      >

      {% if current_user.is_anonymous %}
      <nav class="flex justify-evenly font-medium text-[#FFFFFF] min-w-[15rem]">
        <a class="hover:underline" href="{{ url_for('reviews') }}">reviews</a>
        <a class="hover:underline" href="{{ url_for('news') }}">news</a>
        <a class="hover:underline" href="{{ url_for('about') }}">about</a>
        <a class="hover:underline" href="{{ url_for('login') }}">login</a>
      </nav>
      {% else %}
      <nav class="flex justify-evenly font-medium text-[#FFFFFF] min-w-[22rem]">
        <a class="hover:underline" href="{{ url_for('reviews') }}">reviews</a>
        <a class="hover:underline" href="{{ url_for('news') }}">news</a>
        <a class="hover:underline" href="{{ url_for('bookmarks_r') }}"
          >bookmarks</a
        >
        <a class="hover:underline" href="{{ url_for('about') }}">about</a>
        <a class="hover:underline" href="{{ url_for('logout') }}">logout</a>
      </nav>
      {% endif %}
    </header>

    <div class="text-[#333333]">{% block content %} {% endblock %}</div>
  </body>
</html>
